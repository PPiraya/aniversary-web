<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lock Screen</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #F7F3F5; /* Lavender Blush */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Anuphan', sans-serif;
    }

    .lockscreen {
      width: 100%;
      max-width: 390px;
      height: 100vh;
      padding: 48px 24px;
      box-sizing: border-box;
      text-align: center;
    }

    .time {
      font-size: 56px;
      font-weight: 300;
      color: #4A3842;
    }

    .date {
      margin-top: 4px;
      font-size: 16px;
      color: #5E4B56;
    }

    .passcode {
      margin-top: 64px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1.5px solid #B5839D;
      background: transparent;
    }

    .dot.filled {
      background: #B5839D;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      max-width: 240px;
      margin: auto;
    }

    .key {
      height: 56px;
      border-radius: 50%;
      background: #EAD6DE;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #4A3842;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .key:active {
      transform: scale(0.95);
    }

    .error {
      margin-top: 16px;
      font-size: 14px;
      color: #B94A5A;
      display: none;
    }
  </style>
</head>

<body>
  <div class="lockscreen">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">Loading...</div>

    <div class="passcode">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div></div>
        <div class="key">0</div>
        <div></div>
      </div>

      <div class="error" id="error">‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</div>
    </div>
  </div>

  <script>
    const correctPasscode = "1234"; // üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    let input = "";

    const dots = document.querySelectorAll(".dot");
    const keys = document.querySelectorAll(".key");
    const error = document.getElementById("error");

    keys.forEach(key => {
      key.addEventListener("click", () => {
        if (input.length < 4) {
          input += key.textContent;
          dots[input.length - 1].classList.add("filled");
        }

        if (input.length === 4) {
          setTimeout(checkPasscode, 200);
        }
      });
    });

    function checkPasscode() {
      if (input === correctPasscode) {
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "main.html"; // üëâ ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å
        }, 400);
      } else {
        error.style.display = "block";
        reset();
      }
    }

    function reset() {
      input = "";
      dots.forEach(dot => dot.classList.remove("filled"));
      setTimeout(() => error.style.display = "none", 1200);
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString("th-TH", { hour: '2-digit', minute: '2-digit' });
      document.getElementById("date").textContent =
        now.toLocaleDateString("th-TH", { weekday: 'long', day: 'numeric', month: 'long' });
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
