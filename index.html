<!DOCTYPE html>
<html lang="th">

<head>
  <!-- กำหนด charset และ responsive -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lock Screen</title>

  <!-- ฟอนต์ภาษาไทย -->
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ================== พื้นหลังหลัก ================== */
    body {
      margin: 0;
      height: 100vh;
      background: #F7F3F5;
      /* สีชมพูอ่อน */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Anuphan', sans-serif;
    }

    /* กล่อง Lock Screen */
    .lockscreen {
      width: 100%;
      max-width: 390px;
      height: 100vh;
      padding: 48px 24px;
      box-sizing: border-box;
      text-align: center;
    }

    /* เวลา */
    .time {
      font-size: 56px;
      font-weight: 300;
      color: #5E4B56;
      font-family: 'Prompt', sans-serif;
    }

    /* วันที่ */
    .date {
      margin-top: 4px;
      font-size: 16px;
      color: #5E4B56;
      font-family: 'Prompt', sans-serif;

    }

    /* ================== รูป ================== */
    .lock-image {
      margin-top: 20px;
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 24px;

      box-shadow: 0 8px 24px rgba(181, 131, 157, 0.25);
    }


    /* ================== ส่วนรหัส ================== */
    .passcode {
      margin-top: 64px;
    }

    /* กล่องหัวใจ */
    .dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    /* หัวใจแต่ละดวง */
    .dot {
      font-size: 22px;
      color: #C9A3B1;
      /* หัวใจว่าง */
    }

    /* หัวใจว่าง */
    .dot::before {
      content: "\2661";
      color: #C9A3B1;
    }

    /* หัวใจเต็ม */
    .dot.filled::before {
      content: "\2665";
      color: #C9A3B1;;
    }

    /* ================== แป้นพิมพ์ตัวเลข ================== */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      max-width: 240px;
      margin: auto;
      justify-items: center;
    }

    .key {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #B5839D;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Prompt', sans-serif;
      font-size: 20px;
      color: #F7F3F5;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .key.delete {
      font-size: 18px;
      color: #F7F3F5;
    }

    /* เอฟเฟกต์กด */
    .key:active {
      transform: scale(0.95);
    }

    /* ข้อความ error */
    .error {
      margin-bottom: 32px;
      font-size: 14px;
      color: #4A3842;
      display: none;
      font-family: 'Anuphan', sans-serif;
    }
    
  </style>
</head>

<body>
  <div class="lockscreen">

    <!-- เวลา -->
    <div class="time" id="time">00:00</div>

    <!-- วันที่ -->
    <div class="date" id="date">Loading...</div>

    <!-- รูป -->
    <img src="image2.jpg" alt="memory" class="lock-image">

    <div class="passcode">

      <!-- หัวใจแทนรหัส 6 หลัก -->
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <!-- แจ้งเตือนรหัสผิด -->
      <div class="error" id="error">HINT : วันที่เราเริ่มเป็นเรา</div>

      <!-- แป้นตัวเลข -->
      <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div></div>
        <div class="key">0</div>
        <div class="key delete">⌫</div>
        <div></div>
      </div>

    </div>
  </div>

  <script>
    /* ================== ตั้งค่ารหัส ================== */
    const correctPasscode = "040225";
    const maxLength = 6;
    let input = "";

    const dots = document.querySelectorAll(".dot");
    const keys = document.querySelectorAll(".key");
    const error = document.getElementById("error");

    /* ================== กดตัวเลข ================== */
    keys.forEach(key => {
      key.addEventListener("click", () => {


        if (key.classList.contains("delete")) {
          if (input.length > 0) {
            dots[input.length - 1].classList.remove("filled");
            input = input.slice(0, -1);
          }
          return;
        }


        if (input.length < maxLength) {
          input += key.textContent;
          dots[input.length - 1].classList.add("filled");
        }

        if (input.length === maxLength) {
          setTimeout(checkPasscode, 200);
        }
      });
    });


    /* ================== ตรวจรหัส ================== */
    function checkPasscode() {
      if (input === correctPasscode) {
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "main.html";
        }, 400);
      } else {
        error.style.display = "block";
        reset();
      }
    }

    function reset() {
      input = "";
      dots.forEach(dot => dot.classList.remove("filled"));
      setTimeout(() => error.style.display = "none", 1200);
    }

    /* ================== เวลา + วันที่ ================== */
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString("th-TH", { hour: '2-digit', minute: '2-digit' });

      document.getElementById("date").textContent =
        now.toLocaleDateString("th-TH", {
          weekday: 'long',
          day: 'numeric',
          month: 'long'
        });
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>

</html>
