<!DOCTYPE html>
<html lang="th">
<head>
  <!-- ‡∏Å‡∏≥‡∏´‡∏ô‡∏î charset ‡πÅ‡∏•‡∏∞ responsive -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Lock Screen</title>

  <!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢‡∏ü‡∏£‡∏µ‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å -->
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* ================== ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏•‡∏±‡∏Å ================== */
    body {
      margin: 0;
      height: 100vh;
      background: #F7F3F5; /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Anuphan', sans-serif;
    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á Lock Screen */
    .lockscreen {
      width: 100%;
      max-width: 390px;
      height: 100vh;
      padding: 48px 24px;
      box-sizing: border-box;
      text-align: center;
    }

    /* ‡πÄ‡∏ß‡∏•‡∏≤ */
    .time {
      font-size: 56px;
      font-weight: 300;
      color: #4A3842;
    }

    /* ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà */
    .date {
      margin-top: 4px;
      font-size: 16px;
      color: #5E4B56;
    }

    /* ================== ‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏´‡∏±‡∏™ ================== */
    .passcode {
      margin-top: 64px;
    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à */
    .dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏î‡∏ß‡∏á */
    .dot {
      font-size: 22px;
      color: #E3BAC6; /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏á */
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏á */
    .dot::before {
      content: "‚ô°";
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ï‡πá‡∏° */
    .dot.filled::before {
      content: "‚ô•";
      color: #B5839D;
    }

    /* ================== ‡πÅ‡∏õ‡πâ‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç ================== */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      max-width: 240px;
      margin: auto;
    }

    .key {
      height: 56px;
      border-radius: 50%;
      background: #EAD6DE;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #4A3842;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Å‡∏î */
    .key:active {
      transform: scale(0.95);
    }

    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° error */
    .error {
      margin-top: 16px;
      font-size: 14px;
      color: #B94A5A;
      display: none;
    }
  </style>
</head>

<body>
  <div class="lockscreen">

    <!-- ‡πÄ‡∏ß‡∏•‡∏≤ -->
    <div class="time" id="time">00:00</div>

    <!-- ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà -->
    <div class="date" id="date">Loading...</div>

    <div class="passcode">

      <!-- ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏ó‡∏ô‡∏£‡∏´‡∏±‡∏™ 6 ‡∏´‡∏•‡∏±‡∏Å -->
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <!-- ‡πÅ‡∏õ‡πâ‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç -->
      <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div></div>
        <div class="key">0</div>
        <div></div>
      </div>

      <!-- ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î -->
      <div class="error" id="error">‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</div>
    </div>
  </div>

  <script>
    /* ================== ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏´‡∏±‡∏™ ================== */
    const correctPasscode = "040224"; // ‡∏£‡∏´‡∏±‡∏™‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö üíï
    const maxLength = 6;
    let input = "";

    const dots = document.querySelectorAll(".dot");
    const keys = document.querySelectorAll(".key");
    const error = document.getElementById("error");

    /* ================== ‡∏Å‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç ================== */
    keys.forEach(key => {
      key.addEventListener("click", () => {

        if (input.length < maxLength) {
          input += key.textContent;
          dots[input.length - 1].classList.add("filled");
        }

        if (input.length === maxLength) {
          setTimeout(checkPasscode, 200);
        }
      });
    });

    /* ================== ‡∏ï‡∏£‡∏ß‡∏à‡∏£‡∏´‡∏±‡∏™ ================== */
    function checkPasscode() {
      if (input === correctPasscode) {
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "main.html";
        }, 400);
      } else {
        error.style.display = "block";
        reset();
      }
    }

    /* ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ */
    function reset() {
      input = "";
      dots.forEach(dot => dot.classList.remove("filled"));
      setTimeout(() => error.style.display = "none", 1200);
    }

    /* ================== ‡πÄ‡∏ß‡∏•‡∏≤ + ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ================== */
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString("th-TH", { hour: '2-digit', minute: '2-digit' });

      document.getElementById("date").textContent =
        now.toLocaleDateString("th-TH", {
          weekday: 'long',
          day: 'numeric',
          month: 'long'
        });
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
